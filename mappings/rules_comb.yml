prefixes:
  mo: http://purl.org/ontology/mo/
  plo: http://purl.org/net/po#
  dbo: http://dbpedia.org/ontology/
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  ex: http://www.example.com/
  song: http://www.example.com/Song/
  artist: http://www.example.com/Artist/
  playlist: http://www.example.com/Playlist/
  album: http://www.example.com/Album/

  spo: https://mini.pw.edu.pl/kg/spo#

mappings:
  songs:
    sources:
      - ['spotify_songs.csv~csv']
    s: song:$(track_id)
    po:
      - [a, mo:Track]
      - [foaf:name, $(track_name)]
      - p: mo:duration
        o:
          value: $(duration_ms)
          datatype: xsd:double
      - p: spo:danceability
        o:
          value: $(danceability)
          datatype: xsd:double
      - p: spo:energy
        o:
          value: $(energy)
          datatype: xsd:double
      - p: spo:key
        o:
          value: $(key)
          datatype: xsd:integer
      - p: spo:loudness
        o:
          value: $(loudness)
          datatype: xsd:double
      - p: spo:mode
        o:
          value: $(mode)
          datatype: xsd:integer
      - p: spo:speechiness
        o:
          value: $(speechiness)
          datatype: xsd:double
      - p: spo:acousticness
        o:
          value: $(acousticness)
          datatype: xsd:double
      - p: spo:instrumentalness
        o:
          value: $(instrumentalness)
          datatype: xsd:double
      - p: spo:liveness
        o:
          value: $(liveness)
          datatype: xsd:double
      - p: spo:valence
        o:
          value: $(valence)
          datatype: xsd:double
      - p: mo:bpm
        o:
          value: $(tempo)
          datatype: xsd:double
      - p: spo:artist
        o:
          mapping: artists
          condition:
            function: equal
            parameters:
              - [str1, $(track_artist), s]
              - [str2, $(artist_name), o]
      - p: spo:album
        o:
          mapping: albums
          condition:
            function: equal
            parameters:
              - [str1, $(track_album_id), s]
              - [str2, $(album_id), o]
      - p: spo:playlist
        o:
          mapping: playlists
          condition:
            function: equal
            parameters:
              - [str1, $(playlist_id), s]
              - [str2, $(playlist_id), o]


  artists:
    sources:
      - ['artists.csv~csv']
    s: artist:$(artist_id)
    po:
      - [a, mo:MusicArtist]
      - [foaf:name, $(artist_name)]

  playlists:
    sources:
      - ['playlists.csv~csv']
    s: playlist:$(playlist_id)
    po:
      - [a, plo:Playlist]
      - [foaf:name, $(playlist_name)]

  albums:
    sources:
      - ['albums.csv~csv']
    s: album:$(album_id)
    po:
      - [a, mo:Record]
      - [foaf:name, $(album_name)]
      - p: spo:releaseDate
        o:
          value: $(album_release_date)
          datatype: xsd:date
        
 
